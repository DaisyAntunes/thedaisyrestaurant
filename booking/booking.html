<!-- Essa é a tela em que o usuário consegue fazer uma reserva no restaurante -->
<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <!-- o head é igual as outras e já foi comentado lá em index e menu -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="booking.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito Sans">

        <title>Daisy's Restaurant</title>
    </head>

    <body>
        <div>
            <!-- navbar com as opções das outras pages, também já comentado em index e menu-->
            <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <div class="title">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index/index.html">Daisy's Restaurant</a>
                        </li>
                      </div>

                        <li class="nav-item">
                            <a class="nav-link" href="../menu/menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../contact/contact.html">Fale Conosco</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../booking/booking.html">Reservar</a>
                        </li>
                    </ul>
                  </div>
            </nav>

            <!-- Aqui temos a imagem de fundo da tela inicial, escureci ela no css, usei z-index para deixar ela atrás do NAVBAR e joguei ela pra cima com o top negativo no css -->
            <div class="img_menu_navbar">
                <img src="../imgs/booking.jpg" class="menu_img">
            </div>

            <!-- abaixo usei o form do html padrão com classes do bootstrap para ficar mais bonito para o usuário, modifiquei também algumas propriedades do css para mudar a cor de fundo do card envolta do formuário e sua posição-->
            <div class="d-flex justify-content-center contact">
                <div class="card shadowcontact">
                    <div class="card-body">
                        <h5 style="text-align: center;color: bisque;" class="card-title title_card">Preparado (a) para a melhor experiência gastronômica da sua vida?</h5>
                        
                        <!--na tag form temos a chamada para a função do onsubmit que pega as informações dos campos quando o usuário clica no botão no final-->
                        <form onsubmit="getInformacoes()">
                            <!-- nessa forms temos 5 campos um do tipo texto, email, texto com pattern para celular, date e um select para escolher o horário, todos são obrigatórios "required"-->
                            <!-- as classes do forms foram copiadas do manual do boostrap, então não tem muito o que explicar, eles tem muitos exemplos de forms com o código fonte lá-->
                            <div class="form-group">
                                <label for="nomeCliente" style="color: bisque;">Nome Completo</label>
                                <input type="text" class="form-control" id="nomeCliente" placeholder="Fulano de Tal" required>
                            </div>

                            <div class="form-group">
                              <label for="emailduvida" style="color: bisque;">Qual o seu e-mail?</label>
                              <input type="email" class="form-control" id="emailduvida" placeholder="email@gmail.com" required>
                            </div>

                            <div class="form-group">
                                <label for="celularCliente" style="color: bisque;">Agora um celular para conseguirmos confirmar a reserva</label>
                                <input type="text" class="form-control" id="celularCliente" placeholder="(99) 95555-5555" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required>
                            </div>

                            <!--no código js dessa página temos a execução de comandos para pegar a data de amanhã e colocar no atributo "min" desse campo pelo id dele-->
                            <div class="form-group">
                                <label for="dataReserva" style="color: bisque;">Escolha o grande dia</label>
                                <input class="form-control data" id="dataReserva" type="date" min='1899-01-01' required/>
                            </div>

                            <div class="form-group">
                                <label for="horaReserva" style="color: bisque;">Qual o horário?</label>
                                <select class="form-control" id="horaReserva" required>
                                  <option>18:00</option>
                                  <option>19:00</option>
                                  <option>20:00</option>
                                  <option>21:00</option>
                                  <option>22:00</option>
                                </select>
                              </div>

                            <button type="submit" class="btn btn-light btn-lg btn-block font_button">Confirmar</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>

        <!--import do arquivo js e dos arquivos do bootstrap-->
        <script type="text/javascript" src="booking.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
